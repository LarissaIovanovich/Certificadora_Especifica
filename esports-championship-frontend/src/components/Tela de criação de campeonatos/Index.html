<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Campeonato - Atlética Fúria UTFPR</title>

  <!-- Estilo principal do projeto -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Biblioteca de ícones Lucide (ainda que aqui o SVG esteja manual, mantive pra expansão futura) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Camada de escurecimento para melhorar contraste do conteúdo -->
  <div class="background-overlay"></div>

  <div class="main-container">
    <!-- Lado esquerdo com o formulário -->
    <div class="login-container">
      <h1 class="title">ATLÉTICA FÚRIA UTFPR</h1>
      <p class="subtitle">CRIAR CAMPEONATO</p>

      <!-- Formulário de criação de campeonato -->
      <form id="createChampionshipForm">
        <div class="input-group">
          <!-- Ícone decorativo ao lado do input -->
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-flag" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M4 22V2m0 0h15l-4 6 4 6H4" />
          </svg>

          <!-- Campo principal do usuário -->
          <input type="text" placeholder="Nome do Campeonato" id="champName" required />
        </div>

        <!-- Botão de criação + botão de cancelar com classe exclusiva pra estilização -->
        <button type="submit">CRIAR</button>
        <button type="button" id="cancelButton" class="cancel-btn">CANCELAR</button>
      </form>

      <!-- Espaço reservado para mensagens de feedback (ex: sucesso ou erro) -->
      <p id="createMessage"></p>
    </div>

    <!-- Lado direito com imagem temática -->
    <div class="image-container">
      <img src="IMG.jpg" alt="Arte da Atlética" loading="lazy" />
    </div>
  </div>

  <!-- JS principal que cuida da criação e ações do formulário -->
  <script src="scripts.js" defer></script>
</body>
</html>
