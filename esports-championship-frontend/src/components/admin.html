<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Campeonatos - Atlética Fúria UTFPR</title>

  <!-- CSS externo com toda a identidade visual da Atlética -->
  <link rel="stylesheet" href="admin-styles.css" />
</head>
<body>
  <!-- Camada escura por cima da imagem de fundo, para dar contraste e destacar o conteúdo -->
  <div class="background-overlay"></div>

  <div class="main-container">
    <!-- Lado esquerdo: painel com os campeonatos -->
    <div class="manager-container">
      <h1 class="title">ATLÉTICA FÚRIA UTFPR</h1>
      <p class="subtitle">CAMPEONATOS ATIVOS</p>

      <!-- Aqui os campeonatos são adicionados via JavaScript -->
      <ul id="championshipList" class="championship-list"></ul>
    </div>

    <!-- Lado direito: imagem representando a Atlética ou o tema gamer -->
    <div class="image-container">
      <img src="IMG.jpg" alt="Arte da Atlética" />
    </div>
  </div>

  <!-- Scripts responsáveis por montar a interface dinamicamente -->
  <script src="admin-scripts.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script> <!-- Biblioteca de ícones (reservado para possíveis futuras melhorias visuais) -->
</body>
</html>
